<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <title>Đuro – kretanje (5 dana odgode)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }

    .badge {
      position: absolute; z-index: 9999; top: 12px; left: 12px;
      background: white; padding: 10px 12px; border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,.15);
      max-width: 460px;
    }
    .badge small { color: #444; display: block; line-height: 1.25; }

    .controls {
      margin-top: 10px;
      display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
    }
    button {
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #f6f6f6; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .panel {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 6px 10px;
      background: #fff;
      font-size: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    input[type="range"] { width: 220px; }
    .tiny { font-size: 12px; color: #555; margin-top: 6px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>

<body>
  <div class="badge">
    <div><strong>Đuro – karta kretanja</strong></div>
    <small>Podaci su javno prikazani s odgodom od 5 dana (radi zaštite ptice).</small>

    <div id="status" class="tiny">Učitavanje…</div>

    <div class="controls">
      <button id="playBtn">▶ Play</button>
      <button id="pauseBtn" disabled>⏸ Pause</button>
      <button id="resetBtn" disabled>⟲ Reset</button>

      <!-- Speed: right = faster -->
      <div class="panel" title="Desno = brže">
        <span>Speed</span>
        <input id="speed" type="range" min="1" max="100" value="40" />
        <span class="tiny">brže →</span>
      </div>
    </div>

    <!-- Timeline -->
    <div class="panel" style="margin-top:10px;">
      <span>Timeline</span>
      <input id="timeline" type="range" min="0" max="0" value="0" step="1" disabled />
      <span id="timelineLabel" class="tiny mono">—</span>
    </div>

    <div class="tiny">
      Ako se promjene ne vide odmah: osvježite s <span class="mono">?v=2</span> na kraju URL-a.
    </div>
  </div>

  <div id="map"></div>

  <script>
    // --- Map setup ---
    const map = L.map('map');
    map.setView([20, 0], 2); // basemap always visible

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- State ---
    let animTimer = null;
    let animIndex = 0;
    let animLatLngs = [];
    let animTimes = [];
    let movingMarker = null;

    let pointsLayer = null;
    let trackLine = null;

    const statusEl = document.getElementById('status');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const speedEl = document.getElementById('speed');
    const timelineEl = document.getElementById('timeline');
    const timelineLabelEl = document.getElementById('timelineLabel');

    function fmt(v) {
      return (v === null || v === undefined || v === "") ? "-" : String(v);
    }
    function setStatus(text) { statusEl.textContent = text; }

    // Right side should be faster:
    // slider 1..100 -> interval ms  (100 => ~20ms, 1 => 2000ms)
    function currentIntervalMs() {
      const v = Number(speedEl.value || 40);
      const ms = Math.round(2000 / v);
      return Math.max(20, Math.min(2000, ms));
    }

    function stopAnim() {
      if (animTimer) {
        clearInterval(animTimer);
        animTimer = null;
      }
      playBtn.disabled = (animLatLngs.length === 0);
      pauseBtn.disabled = true;
    }

    function setIndex(i, { pan = false } = {}) {
      if (!movingMarker || animLatLngs.length === 0) return;

      animIndex = Math.max(0, Math.min(animLatLngs.length - 1, i));
      const latlng = animLatLngs[animIndex];
      movingMarker.setLatLng(latlng);

      const t = animTimes[animIndex] || "";
      timelineEl.value = String(animIndex);
      timelineLabelEl.textContent = t ? t + " (UTC)" : "—";

      if (t) {
        movingMarker.bindTooltip(t, { permanent: false, direction: "top", offset: [0, -10] }).openTooltip();
      }

      if (pan) map.panTo(latlng, { animate: true });
    }

    function stepAnim() {
      if (!movingMarker || animLatLngs.length === 0) return;

      setIndex(animIndex + 1, { pan: false });

      if (animIndex >= animLatLngs.length - 1) {
        stopAnim();
      }
    }

    function startAnim() {
      if (animLatLngs.length === 0) return;

      stopAnim();

      playBtn.disabled = true;
      pauseBtn.disabled = false;

      animTimer = setInterval(stepAnim, currentIntervalMs());
    }

    function resetAnim() {
      stopAnim();
      setIndex(0, { pan: true });
      resetBtn.disabled = (animLatLngs.length === 0);
      playBtn.disabled = (animLatLngs.length === 0);
      pauseBtn.disabled = true;
    }

    async function loadTrack() {
      setStatus("Učitavanje GeoJSON…");

      // bird.geojson must be in the same published folder as this index.html
      const res = await fetch('./bird.geojson', { cache: 'no-store' });
      if (!res.ok) throw new Error(`Ne mogu učitati bird.geojson (HTTP ${res.status})`);

      const gj = await res.json();
      const features = Array.isArray(gj.features) ? gj.features : [];

      // Clear previous layers/state
      if (pointsLayer) pointsLayer.remove();
      if (trackLine) trackLine.remove();
      if (movingMarker) movingMarker.remove();
      stopAnim();

      setStatus(`GeoJSON učitan • točaka: ${features.length}`);

      if (features.length === 0) {
        animLatLngs = [];
        animTimes = [];
        timelineEl.disabled = true;
        timelineEl.max = "0";
        timelineEl.value = "0";
        timelineLabelEl.textContent = "—";
        resetBtn.disabled = true;
        playBtn.disabled = true;
        pauseBtn.disabled = true;
        return;
      }

      // Draw points
      pointsLayer = L.geoJSON(gj, {
        pointToLayer: (feature, latlng) => L.circleMarker(latlng, { radius: 4 }),
        onEachFeature: (feature, layer) => {
          const p = feature.properties || {};
          const html = `
            <strong>Uređaj:</strong> ${fmt(p.device_id)}<br/>
            <strong>Vrijeme (UTC):</strong> ${fmt(p.UTC_dateti)}<br/>
            <strong>Brzina (km/h):</strong> ${fmt(p.speed_km_h)}<br/>
            <strong>Visina (m):</strong> ${fmt(p.Altitude_m)}<br/>
            <strong>Temp:</strong> ${fmt(p.temperatur)}
          `;
          layer.bindPopup(html);
        }
      }).addTo(map);

      // Track line
      const lineLatLngs = features
        .map(f => (f && f.geometry && f.geometry.type === "Point") ? f.geometry.coordinates : null)
        .filter(c => Array.isArray(c) && c.length >= 2)
        .map(([lon, lat]) => [lat, lon]);

      if (lineLatLngs.length >= 2) {
        trackLine = L.polyline(lineLatLngs, { weight: 3 }).addTo(map);
      }

      // Fit
      const bounds = pointsLayer.getBounds();
      if (bounds.isValid()) map.fitBounds(bounds.pad(0.15));

      // Prepare animation arrays
      animLatLngs = lineLatLngs.slice();
      animTimes = features
        .map(f => (f.properties || {}).UTC_dateti || "")
        .slice(0, animLatLngs.length);

      // Moving marker (different color)
      if (animLatLngs.length > 0) {
        movingMarker = L.circleMarker(animLatLngs[0], {
          radius: 8,
          color: "#e11d48",     // stroke
          fillColor: "#e11d48", // fill
          fillOpacity: 1
        }).addTo(map);

        // Timeline setup
        timelineEl.disabled = false;
        timelineEl.min = "0";
        timelineEl.max = String(animLatLngs.length - 1);
        timelineEl.step = "1";

        // Initialize at first point
        setIndex(0, { pan: false });

        resetBtn.disabled = false;
        playBtn.disabled = false;
        pauseBtn.disabled = true;

        // last timestamp in status
        const lastProps = (features[features.length - 1] || {}).properties || {};
        if (lastProps.UTC_dateti) {
          setStatus(`GeoJSON učitan • točaka: ${features.length} • zadnje prikazano: ${lastProps.UTC_dateti} (UTC)`);
        }
      } else {
        timelineEl.disabled = true;
        resetBtn.disabled = true;
        playBtn.disabled = true;
        pauseBtn.disabled = true;
      }
    }

    // Controls wiring
    playBtn.addEventListener('click', startAnim);
    pauseBtn.addEventListener('click', stopAnim);
    resetBtn.addEventListener('click', resetAnim);

    // If speed changes while playing, restart at new speed
    speedEl.addEventListener('input', () => {
      if (animTimer) startAnim();
    });

    // Timeline: jump to selected time (also pauses playback)
    timelineEl.addEventListener('input', () => {
      stopAnim();
      setIndex(Number(timelineEl.value), { pan: true });
      playBtn.disabled = (animLatLngs.length === 0);
      pauseBtn.disabled = true;
    });

    // Load
    loadTrack().catch(err => {
      console.error(err);
      setStatus(`Greška: ${err.message}`);
    });
  </script>
</body>
</html>
