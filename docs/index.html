<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <title>Kuda se kreće Đuro?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }

    .badge {
      position: absolute; z-index: 9999; top: 12px; left: 12px;
      background: white; padding: 10px 12px; border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,.15);
      max-width: 560px;
    }
    .badge small { color: #444; display: block; line-height: 1.25; }
    .tiny { font-size: 12px; color: #555; margin-top: 6px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    .controls {
      margin-top: 10px;
      display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
    }

    button {
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #f6f6f6; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .panel {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 6px 10px;
      background: #fff;
      font-size: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    input[type="range"] { width: 260px; }

    /*
    /* Simple gradient legend bar */
    .legendBar {
      width: 160px;
      height: 10px;
      border-radius: 999px;
      border: 1px solid #ddd;
      background: linear-gradient(90deg, #e5e7eb, #111827);
    }
    */
  </style>
</head>

<body>
  <div class="badge">
    <div><strong>Kuda se kreće Đuro?</strong></div>
    <small>Podaci prikazani s odgodom.</small>
    <p>Karta prikazuje kretanje Đure, mladog orla zmijara sa Telašćice, tijekom svoje prve selidbe.</p>

    <div id="status" class="tiny">Učitavanje…</div>

    <div class="controls">
      <button id="playBtn">▶ Pokreni</button>
      <button id="pauseBtn" disabled>⏸ Pauziraj</button>
      <button id="resetBtn" disabled>⟲ Resetiraj</button>

      <div class="panel" title="Lijevo = sporije, desno = brže">
        <span>Speed</span>
        <!-- interval in ms: left(slow)=1500ms right(fast)=80ms -->
        <input id="speed" type="range" min="80" max="1500" value="650" step="10" />
        <span class="tiny">ms/korak</span>
      </div>
    </div>

    <div class="panel" style="margin-top:10px;">
      <span>Vremenska crta</span>
      <input id="timeline" type="range" min="0" max="0" value="0" step="1" disabled />
      <span id="timelineLabel" class="tiny mono">—</span>
    </div>

    <div class="tiny">
      Ako se promjene ne vide odmah: osvježite s <span class="mono">?v=2</span> na kraju URL-a.
    </div>

    /*
    <div class="panel" style="margin-top:10px;">
      <span>Track (time)</span>
      <div class="legendBar" aria-label="Light to dark time gradient"></div>
      <span class="tiny mono" id="tStart">—</span>
      <span class="tiny">→</span>
      <span class="tiny mono" id="tEnd">—</span>
    </div>
    */
  </div>

  <div id="map"></div>

  <script>
    // ====== STYLE YOU CAN EDIT ======
    const TRACK_COLOR = "#2563eb";   // blue line
    const TRACK_WEIGHT = 4;
    
    const POINT_STROKE = "#0f172a";
    const POINT_FILL = "#22c55e";
    const POINT_RADIUS = 4;

    // Moving dot (very visible)
    const MOVING_OUTLINE = "#ffffff";
    const MOVING_FILL = "#ff0000";
    const MOVING_RADIUS = 9;

    // Gradient endpoints (light -> dark)
    /*
    const GRADIENT_LIGHT = "#e5e7eb"; // light gray
    const GRADIENT_DARK  = "#111827"; // near-black
    const GRADIENT_WEIGHT = 4;
    const GRADIENT_OPACITY = 0.9;
    */
    // ===============================

    // Map
    const map = L.map('map');
    map.setView([20, 0], 2);

    // Basemaps
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    });

    const esriSat = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles &copy; Esri'
    });

    const openTopo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: '&copy; OpenTopoMap (CC-BY-SA)'
    });

    esriSat.addTo(map);
    L.control.layers(
      { "OpenStreetMap": osm, "Satellite (Esri)": esriSat, "Topo (OpenTopoMap)": openTopo },
      {},
      { collapsed: true }
    ).addTo(map);

    // State
    let animTimer = null;
    let animIndex = 0;
    let animLatLngs = [];
    let animTimes = [];
    let movingMarker = null;

    let pointsLayer = null;
    let gradientGroup = null;

    // UI
    const statusEl = document.getElementById('status');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const speedEl = document.getElementById('speed');
    const timelineEl = document.getElementById('timeline');
    const timelineLabelEl = document.getElementById('timelineLabel');
    const tStartEl = document.getElementById('tStart');
    const tEndEl = document.getElementById('tEnd');

    function setStatus(t) { statusEl.textContent = t; }
    function fmt(v) { return (v === null || v === undefined || v === "") ? "-" : String(v); }
    function intervalMs() { return Number(speedEl.value || 650); }

    /*
    // Convert hex (#rrggbb) to rgb
    function hexToRgb(hex) {
      const h = hex.replace('#', '').trim();
      const n = parseInt(h, 16);
      return { r: (n >> 16) & 255, g: (n >> 8) & 255, b: n & 255 };
    }

    // Interpolate between two hex colors
    function lerpColor(hexA, hexB, t) {
      const a = hexToRgb(hexA), b = hexToRgb(hexB);
      const r = Math.round(a.r + (b.r - a.r) * t);
      const g = Math.round(a.g + (b.g - a.g) * t);
      const b2 = Math.round(a.b + (b.b - a.b) * t);
      return `rgb(${r},${g},${b2})`;
    }
    */

    function stopAnim() {
      if (animTimer) { clearInterval(animTimer); animTimer = null; }
      playBtn.disabled = (animLatLngs.length === 0);
      pauseBtn.disabled = true;
    }

    function setIndex(i, { pan=false } = {}) {
      if (!movingMarker || animLatLngs.length === 0) return;

      animIndex = Math.max(0, Math.min(animLatLngs.length - 1, i));
      const latlng = animLatLngs[animIndex];
      movingMarker.setLatLng(latlng);

      const t = animTimes[animIndex] || "";
      timelineEl.value = String(animIndex);
      timelineLabelEl.textContent = t ? (t + " (UTC)") : "—";

      if (t) {
        movingMarker.bindTooltip(t, { permanent: false, direction: "top", offset: [0, -10] }).openTooltip();
      }
      if (pan) map.panTo(latlng, { animate: true });
    }

    function stepAnim() {
      if (!movingMarker || animLatLngs.length === 0) return;
      if (animIndex >= animLatLngs.length - 1) { stopAnim(); return; }
      setIndex(animIndex + 1);
    }

    function startAnim() {
      if (animLatLngs.length === 0) return;
      stopAnim();
      playBtn.disabled = true;
      pauseBtn.disabled = false;
      animTimer = setInterval(stepAnim, intervalMs());
    }

    function resetAnim() {
      stopAnim();
      setIndex(0, { pan:true });
      resetBtn.disabled = (animLatLngs.length === 0);
      playBtn.disabled = (animLatLngs.length === 0);
      pauseBtn.disabled = true;
    }

    /*
    function buildGradientLine(latlngs) {
      // Draw each segment with a progressively darker color
      const segCount = Math.max(0, latlngs.length - 1);
      const layers = [];

      for (let i = 0; i < segCount; i++) {
        // t=0 for earliest segment, t=1 for latest segment
        const t = segCount === 1 ? 1 : (i / (segCount - 1));
        const col = lerpColor(GRADIENT_LIGHT, GRADIENT_DARK, t);

        layers.push(
          L.polyline([latlngs[i], latlngs[i + 1]], {
            color: col,
            weight: GRADIENT_WEIGHT,
            opacity: GRADIENT_OPACITY
          })
        );
      }

      return L.layerGroup(layers);
    }
    */
    
    async function loadTrack() {
      setStatus("Učitavanje GeoJSON…");
      const res = await fetch('./bird.geojson', { cache: 'no-store' });
      if (!res.ok) throw new Error(`Ne mogu učitati bird.geojson (HTTP ${res.status})`);

      const gj = await res.json();
      const features = Array.isArray(gj.features) ? gj.features : [];

      // Clear
      if (pointsLayer) pointsLayer.remove();
      if (trackLine) trackLine.remove();
      if (movingMarker) movingMarker.remove();
      //if (gradientGroup) gradientGroup.remove();
      stopAnim();

      setStatus(`GeoJSON učitan • točaka: ${features.length}`);

      if (features.length === 0) {
        animLatLngs = [];
        animTimes = [];
        timelineEl.disabled = true;
        resetBtn.disabled = true;
        playBtn.disabled = true;
        pauseBtn.disabled = true;
        timelineLabelEl.textContent = "—";
        tStartEl.textContent = "—";
        tEndEl.textContent = "—";
        return;
      }

      // Points
      pointsLayer = L.geoJSON(gj, {
        pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
          radius: POINT_RADIUS,
          color: POINT_STROKE,
          weight: 1,
          fillColor: POINT_FILL,
          fillOpacity: 0.9
        }),
        onEachFeature: (feature, layer) => {
          const p = feature.properties || {};
          const html = `
            <strong>Vrijeme (UTC):</strong> ${fmt(p.UTC_dateti)}<br/>
             /*
            <strong>Uređaj:</strong> ${fmt(p.device_id)}<br/>
            <strong>Brzina (km/h):</strong> ${fmt(p.speed_km_h)}<br/>
            <strong>Visina (m):</strong> ${fmt(p.Altitude_m)}<br/>
            <strong>Temp:</strong> ${fmt(p.temperatur)}
            */
          `;
          layer.bindPopup(html);
        }
      }).addTo(map);

      // Build track latlngs from Point coordinates
      const latlngs = features
        .map(f => (f && f.geometry && f.geometry.type === "Point") ? f.geometry.coordinates : null)
        .filter(c => Array.isArray(c) && c.length >= 2)
        .map(([lon, lat]) => [lat, lon]);

      // Gradient track
      /*
      if (latlngs.length >= 2) {
        gradientGroup = buildGradientLine(latlngs).addTo(map);
      }
      */

      if (lineLatLngs.length >= 2) {
        trackLine = L.polyline(lineLatLngs, {
          color: TRACK_COLOR,
          weight: TRACK_WEIGHT,
          opacity: 0.9
        }).addTo(map);
      }

      // Fit
      const bounds = pointsLayer.getBounds();
      if (bounds.isValid()) map.fitBounds(bounds.pad(0.15));

      // Animation arrays
      animLatLngs = latlngs.slice();
      animTimes = features.map(f => (f.properties || {}).UTC_dateti || "").slice(0, animLatLngs.length);

      // Update legend endpoints
      /*
      tStartEl.textContent = (animTimes[0] || "—") + (animTimes[0] ? " (UTC)" : "");
      tEndEl.textContent = (animTimes[animTimes.length - 1] || "—") + (animTimes[animTimes.length - 1] ? " (UTC)" : "");
      */
      
      // Moving marker
      if (animLatLngs.length > 0) {
        movingMarker = L.circleMarker(animLatLngs[0], {
          radius: MOVING_RADIUS,
          color: MOVING_OUTLINE,
          weight: 3,
          fillColor: MOVING_FILL,
          fillOpacity: 1
        }).addTo(map);

        timelineEl.disabled = false;
        timelineEl.min = "0";
        timelineEl.max = String(animLatLngs.length - 1);
        timelineEl.step = "1";

        setIndex(0);

        resetBtn.disabled = false;
        playBtn.disabled = false;
        pauseBtn.disabled = true;

        const lastProps = (features[features.length - 1] || {}).properties || {};
        if (lastProps.UTC_dateti) {
          setStatus(`GeoJSON učitan • točaka: ${features.length} • zadnje prikazano: ${lastProps.UTC_dateti} (UTC)`);
        }
      }
    }

    playBtn.addEventListener('click', startAnim);
    pauseBtn.addEventListener('click', stopAnim);
    resetBtn.addEventListener('click', resetAnim);

    speedEl.addEventListener('input', () => {
      if (animTimer) startAnim();
    });

    timelineEl.addEventListener('input', () => {
      stopAnim();
      setIndex(Number(timelineEl.value), { pan:true });
    });

    loadTrack().catch(err => {
      console.error(err);
      setStatus(`Greška: ${err.message}`);
    });
  </script>
</body>
</html>
