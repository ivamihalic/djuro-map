<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bird movement (5-day delayed)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #map { height: 100vh; width: 100vw; }
    .badge {
      position: absolute; z-index: 9999; top: 12px; left: 12px;
      background: white; padding: 10px 12px; border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,.15);
      max-width: 320px;
    }
    .badge small { color: #444; }
  </style>
</head>
<body>
  <div class="badge">
    <div><strong>Bird movement map</strong></div>
    <small>Public track is delayed by 5 days for safety.</small>
    <div id="status" style="margin-top:6px;"><small>Loading…</small></div>
  </div>
  <div id="map"></div>

  <script>
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function loadTrack() {
      const res = await fetch('./bird.geojson', { cache: 'no-store' });
      const gj = await res.json();

      let pointsLayer = null;
      let lineCoords = [];

      pointsLayer = L.geoJSON(gj, {
        pointToLayer: (feature, latlng) => {
          const t = feature.properties?.timestamp || '';
          return L.circleMarker(latlng, { radius: 4 });
        },
        onEachFeature: (feature, layer) => {
          const p = feature.properties || {};
          const html = `<strong>${p.name || 'Bird'}</strong><br/>${p.timestamp || ''}`;
          layer.bindPopup(html);
          lineCoords.push(layer.getLatLng());
        }
      }).addTo(map);

      // Draw a line through the points in their order
      const poly = L.polyline(lineCoords, { weight: 3 }).addTo(map);

      const bounds = pointsLayer.getBounds();
      if (bounds.isValid()) map.fitBounds(bounds.pad(0.15));

      // Update status
      const last = gj.features?.[gj.features.length - 1]?.properties?.timestamp;
      document.getElementById('status').innerHTML =
        `<small>Points shown: ${gj.features.length}${last ? ` • last shown: ${last}` : ''}</small>`;
    }

    loadTrack().catch(err => {
      document.getElementById('status').innerHTML = `<small>Error loading track.</small>`;
      console.error(err);
    });
  </script>
</body>
</html>
